<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Generator</title>
</head>
<body>
    <canvas id="canvas" width="1200" height="675"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fill with gradient
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Add text
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 48px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Placeholder Image', canvas.width/2, canvas.height/2);
        ctx.font = '24px sans-serif';
        ctx.fillText('1200 Ã— 675', canvas.width/2, canvas.height/2 + 40);
        
        // Download
        canvas.toBlob(function(blob) {
            const link = document.createElement('a');
            link.download = 'placeholder.jpg';
            link.href = URL.createObjectURL(blob);
            link.click();
        }, 'image/jpeg', 0.9);
    </script>
</body>
</html>
